inherit_from: .rubocop_todo.yml

require:
  - rubocop-packaging
  - rubocop-performance
  - rubocop-rspec

AllCops:
  NewCops: enable
  DisplayStyleGuide: true
  ExtraDetails: true
  TargetRubyVersion: 2.5
  Exclude:
    - .git/**/*
    - spec/fixtures/**/*
    - tmp/**/*
    - vendor/**/*

Style/Documentation:
  Enabled: false
